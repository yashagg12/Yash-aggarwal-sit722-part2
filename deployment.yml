  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: task62.azurecr.io/book_catalog:latest

        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://task62_dvaa_user:dASa091MiXqI2zGSblLWWFX5J7Pg51WM@dpg-crer47jv2p9s73d20s60-a.oregon-postgres.render.com/task62_dvaa"
      # imagePullSecrets:
      # - name: regcred  # Make sure this secret name matches what you created
